services:
  web_page:
    container_name: web_page_container
    build: ./frontend
    image: web_page
    ports:
      - "3000:3000"
  discord_bot:
    container_name: discord_bot_container
    build: ./backend
    image: discord_bot
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      TZ: "Asia/Tokyo"
    networks:
      - discord_bot_network
  db:
    image: mysql:8.0.28
    platform: linux/amd64
    container_name: ${MYSQL_CONTAINER_NAME}
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: "Asia/Tokyo"
    volumes:
      - discord_bot_db_data:/var/lib/mysql
    networks:
      - discord_bot_network

volumes:
  discord_bot_db_data:

networks:
  discord_bot_network:
    driver: bridge
